<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="leftContainer">
            <img id="leftPicture" src="pictures/left-picture.jpeg">
            <div id="imageBody">
                <div id="imageText">
                    test
                </div>
            </div>
        </div>
        <div id="rightContainer">
            <div id="header">
                <div id="headerMsg">This is not a real service. Enhance your quantum computer by downloading extra Q-bits now!</div>
            </div>
            <div id="formContainer">
                <div id="signUpMsg">Sign up now!</div>
                    <form action="https://httpbin.org/post" method="post">
                        
                        <div class="formLine">
                            <div id="firstNameContainer" class="dataEntryContainer">
                                <label for="Firstname">First Name:</label>
                                <input type="text" id="Firstname" name="Firstname" placeholder="Enter your first name" required>
                            </div>
                            <div class="dataEntryContainer">
                                <label for="LastName">Last Name:</label>
                                <input type="text" id="Lastname" name="Lastname" placeholder="Enter your last name" required>
                            </div>
                        </div>

                        <div class="formLine">
                            <div class="dataEntryContainer">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="dataEntryContainer">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter your first name" required>
                            </div>
                        </div>

                        <div class="formLine">
                            <div class="dataEntryContainer">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="dataEntryContainer">
                                <label for="passwordConfirmation">Confirm Password:</label>
                                <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm your password" required>
                            </div>
                        </div>

                        <div class="dataEntryContainer">
                            <label for="sellSoul">Soul Wavier:</label>
                            <input type="checkbox" id="sellSoul" name="sellSoul" placeholder="Please sign over your soul" required>
                        </div>

                    </form>
            </div>
            <div id="buttonContainer">
                <button id="submitButton">Create Account</button>
            </div>
            <div id="bottomText">Already entangled with us? <a href="index.html">Observe your Q-bits now.</a></div>

        </div>
    </div>

</body>
</html>

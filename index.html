<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="leftContainer">
            <img id="leftPicture" src="pictures/left-picture.jpeg">
            <div id="imageBody">
                <img id="hydrogen" src="pictures/hydrogen.svg">
                <div id="imageText">
                    Quantum<sup>Â®</sup>  
                </div>
            </div>
        </div>
        <div id="rightContainer">
            <div id="header">
                <div id="headerMsg">This is not a real service. Enhance your quantum computer by downloading extra Q-bits now!</div>
            </div>
            <div id="formContainer">
                <div id="signUpMsg">Sign up now!</div>
                    <form action="https://httpbin.org/post" method="post">
                        
                        <div class="formLine">
                            <div id="firstNameContainer" class="dataEntryContainer">
                                <input type="text" id="Firstname" name="Firstname" placeholder="First name" required>
                            </div>
                            <div class="dataEntryContainer">
                                <input type="text" id="Lastname" name="Lastname" placeholder="Last name" required>
                            </div>
                        </div>

                        <div class="formLine">
                            <div class="dataEntryContainer">
                                <input type="email" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="dataEntryContainer">
                                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="First name" required>
                            </div>
                        </div>

                        <div class="formLine">
                            <div class="dataEntryContainer">
                                <input type="password" class="passwordInput" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="dataEntryContainer">
                                <input type="password" class="passwordInput" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm password" required>
                                <div id="confirmPasswordMsg"></div>
                            </div>
                        </div>

                       

                    </form>
            </div>
            <div id="buttonContainer">
                <button id="submitButton">Create Account</button>
            </div>
            <div id="bottomText">Already entangled with us? <a href="index.html">Observe your Q-bits now.</a></div>

        </div>
    </div>

</body>
</html>
